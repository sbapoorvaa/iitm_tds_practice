name: Daily Auto Commit

on:
  schedule:
    - cron: "32 14 * * *"   # Runs every day at 8:00 PM IST
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update timestamp file (21f3001880@ds.study.iitm.ac.in)
        run: |
          echo "Last auto update: $(date -u)" >> auto_update_log.txt

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "21f3001880@ds.study.iitm.ac.in"

      - name: Pull latest changes (IMPORTANT)
        run: |
          git pull --rebase

      - name: Commit changes
        run: |
          git add auto_update_log.txt
          git commit -m "Automated update at $(date -u)" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
