name: Daily Scheduled Commit

on:
  schedule:
    - cron: "2 14 * * *"   # Runs daily at 7:32 PM IST
  workflow_dispatch:        # Allow manual run for testing

jobs:
  daily_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # âœ… Required so push works

      - name: Make small commit (21f3001880@ds.study.iitm.ac.in)
        run: |
          echo "Auto update at $(date -u)" > daily-update.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "21f3001880@ds.study.iitm.ac.in"

      - name: Commit and Push Changes
        run: |
          git add daily-update.txt
          git commit -m "Daily automated commit at $(date -u)" || echo "No changes to commit"
          git push
