name: CI with Cache

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.npm  # or ~/.cache/pip for Python, adjust to your dependencies
          key: cache-471bc95

      - name: prime-cache-471bc95
        run: echo "Cache hit? ${{ steps.cache-deps.outputs.cache-hit }}"
