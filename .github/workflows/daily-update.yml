name: Daily Commit

on:
  schedule:
    # Runs every day at 10:00 AM IST (4:30 AM UTC)
    - cron: "30 4 * * *"
  workflow_dispatch:

jobs:
  daily-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Daily update - 21f3001880@ds.study.iitm.ac.in
        run: |
          # Ensure README exists
          touch README.md
          # Overwrite last line with current timestamp to guarantee a new commit
          if grep -q "Daily update:" README.md; then
            # Replace existing timestamp
            sed -i '$ s/.*/Daily update: $(date +'%Y-%m-%d %H:%M:%S')/' README.md
          else
            # Append if not exists
            echo "Daily update: $(date +'%Y-%m-%d %H:%M:%S')" >> README.md
          fi

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "21f3001880@ds.study.iitm.ac.in"
          git add README.md
          git commit -m "Automated daily commit $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
