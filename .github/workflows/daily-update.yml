name: Daily Repository Update

permissions:
  contents: write   # REQUIRED to allow pushing

on:
  schedule:
    - cron: "40 13 * * *"   # 7:10 PM IST (13:40 UTC)
  workflow_dispatch:        # manual run option

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ensures push works

      - name: ALWAYS Update File (includes email 21f3001880@ds.study.iitm.ac.in)
        run: |
          echo "Automatically updated at: $(date -u)" > auto_update_log.txt
          echo "Trigger email: 21f3001880@ds.study.iitm.ac.in" >> auto_update_log.txt

      - name: Configure Git
        run: |
          git config user.name "DevSync Bot"
          git config user.email "21f3001880@ds.study.iitm.ac.in"

      - name: Always Commit and Push
        run: |
          git add auto_update_log.txt
          git commit -m "Automated update at $(date -u) âœ…"
          git push
