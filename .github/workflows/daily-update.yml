    name: Daily Scheduled Commit

    on:
      schedule:
        # Runs every day at 00:00 UTC
        - cron: '57 13 * * *'

    jobs:
      daily_commit:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Create or update a file
            run: |
              echo "This file was updated on $(date)" > daily-update.txt

          - name: Configure Git
            run: |
              git config --global user.name "github-actions[bot]"
              git config --global user.email "github-actions[bot]@users.noreply.github.com"

          - name: Add and commit changes
            run: |
              git add daily-update.txt
              git commit -m "Daily automated commit: Update daily-update.txt" || echo "No changes to commit"

          - name: Push changes
            uses: ad-m/github-push-action@master
            with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              branch: main # Or your default branch name (e.g., master)
