name: Daily Repository Update

on:
  schedule:
    - cron: "52 13 * * *"   # 13:30 UTC = 7:00 PM IST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # ✅ Keep GitHub token for pushing

      - name: Update timestamp file
        run: |
          # ✅ Ensures file content changes every run
          echo "Last Auto Update: $(date -u)" > last_update.txt

      - name: Configure Git User
        run: |
          git config user.name "DevSync Bot"
          git config user.email "21f3001880@ds.study.iitm.ac.in"

      - name: Commit and Push Changes
        run: |
          git add last_update.txt
          if git commit -m "Automated daily update: $(date -u)"; then
            git push
          else
            echo "No changes to commit"
          fi
