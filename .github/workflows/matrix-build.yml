name: Multi-Platform Matrix Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }} | Node v${{ matrix.node-version }} | Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [14, 16, 18]
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-ad7765f
        run: |
          echo "Running Matrix Build:"
          echo "OS: ${{ matrix.os }}"
          echo "Node.js: ${{ matrix.node-version }}"
          echo "Python: ${{ matrix.python-version }}"

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Verify Node.js
      - name: Verify Node.js Version
        run: node -v

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Verify Python
      - name: Verify Python Version
        run: python --version

      # Simulate build process and generate unique artifact
      - name: Generate build artifact
        run: |
          echo "Build output for:" > build-output-${{ matrix.os }}-node${{ matrix.node-version }}-py${{ matrix.python-version }}.txt
          echo "OS = ${{ matrix.os }}" >> build-output-${{ matrix.os }}-node${{ matrix.node-version }}-py${{ matrix.python-version }}.txt
          echo "Node.js = ${{ matrix.node-version }}" >> build-output-${{ matrix.os }}-node${{ matrix.node-version }}-py${{ matrix.python-version }}.txt
          echo "Python = ${{ matrix.python-version }}" >> build-output-${{ matrix.os }}-node${{ matrix.node-version }}-py${{ matrix.python-version }}.txt
          echo "Timestamp = $(date)" >> build-output-${{ matrix.os }}-node${{ matrix.node-version }}-py${{ matrix.python-version }}.txt
          echo "âœ… Matrix job completed successfully." >> build-output-${{ matrix.os }}-node${{ matrix.node-version }}-py${{ matrix.python-version }}.txt
          cat build-output-${{ matrix.os }}-node${{ matrix.node-version }}-py${{ matrix.python-version }}.txt

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ad7765f-${{ matrix.os }}-node${{ matrix.node-version }}-py${{ matrix.python-version }}
          path: build-output-${{ matrix.os }}-node${{ matrix.node-version }}-py${{ matrix.python-version }}.txt
